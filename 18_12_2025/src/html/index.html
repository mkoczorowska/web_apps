<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-commerce backend</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Students backend</h1>
    </header>
    <main class="container">
      <form action="/" method="post">
        <div class="form-row">
          <label for="Manufacturer">Manufacturer</label>
          <input
            type="text"
            name="manufacturer"
            id="Manufacturer"
            placeholder="Manufacturer"
            required
          />
        </div>
        <div class="form-row">
          <label for="Model">Model</label>
          <input
            type="text"
            name="model"
            id="Model"
            placeholder="Model"
            required
          />
        </div>
        <div class="form-row">
          <label for="Color">Color</label>
          <input
            type="text"
            name="color"
            id="Color"
            placeholder="Color"
            required
          />
        </div>
        <div class="form-row">
          <label for="Fuel">Fuel</label>
          <input
            type="text"
            name="fuel"
            id="Fuel"
            placeholder="Fuel"
            required
          />
        </div>
        <div class="form-row">
          <label for="VIN">VIN</label>
          <input type="text" name="vin" id="VIN" placeholder="VIN" required />
        </div>
        <div class="form-row">
          <button type="submit">Add car</button>
        </div>
      </form>
    </main>
    <footer>Copyright &copy; 2025 | Maria Koczorowska (4c)</footer>
  </body>
</html>
